<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        function MinutesToHours() {  
            const [amount, setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            const onFlip = () => {
                reset();
                setFlipped(current => !current);
            }
            return (  
                <div>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input value={flipped? amount*60 : amount} disabled={flipped} id="minutes" placeholder="Minutes" type="number" onChange={onChange}/>
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input onChange={onChange} disabled={!flipped} value={flipped ? amount : Math.round(amount/60)}id="hours" placeholder="Hours" type="number"/>
                    </div>
                  <button onClick={reset}>Reset</button>
                  <button onClick={onFlip}>Flip</button>

                </div>
            );
        } 
        function KmToMiles() {
            const [amount, setAmount] = React.useState(0);
            const [flip, setFlip] = React.useState(false);

            const onChange = (event) => {
                setAmount(event.target.value);
            }
            const onReset = () => {
                setAmount(0);
            }
            const onFlip = () => {
                setFlip(current => !current);
            }

            return (
                <div>
                    <h3>KM To Miles</h3>
                    <div>
                        <label htmlFor="km">KM : </label>
                        <input id="km" disabled={flip} placeholder="KM" value={!flip ? amount : amount*1.609} type="number" onChange={onChange}/>
                    </div>
                   <div>
                        <label htmlFor="miles">Miles : </label>
                        <input id="miles" disabled={!flip} placeholder="Miles" value={flip ? amount : amount/1.609} type="number"  onChange={onChange}/>
                    </div>
                   <button onClick={onReset}>Reset</button>
                   <button onClick={onFlip}>Flip</button>
                 
                </div>
            );
          
    
        }
        function App() {  
            const [index, setIndex] = React.useState("-1");
            const onSelect =(event) => {
                setIndex(event.target.value);
            }
            const [amount, setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            const onFlip = () => {
                reset();
                setFlipped(current => !current);
            }

            return (  
                <div>
                    <h1>Super Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="-1">Select Your units</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Km & Miles</option>                               
                    </select>
                    <hr />
                    {index === "-1" ? "Please Select your units" : null}
                    {index === "0" ? <MinutesToHours /> : null}
                    {index === "1" ? <KmToMiles /> : null}
                </div>
            );
        } 
        
        const root = document.getElementById("root");
        ReactDOM.render(<App/>, root);
    </script>
</html>
